<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <script src="calculator.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <label for="fname">Enter Start deposit amount (e.g. $10,000): </label>
        <input type="number" id="deposit" name="deposit"><br><br>
        <label for="fname">Enter Interest rate (e.g. %1.10):</label>
        <input type="number" id="interestRate" name="fname"><br><br>
        <label for="fname">Enter Investment term (e.g. 3 years)</label>
        <input type="number" id="investmentTerm" name="fname"><br><br>
        <div>
            <h3>select interest paid</h3>
            <input type="radio" id="monthly" name="interestPaid" value="Monthly">
            <label for="monthly">Monthly</label><br>
            <input type="radio" id="quarterly" name="interestPaid" value="Quarterly">
            <label for="quarterly">Quarterly</label><br>
            <input type="radio" id="annually" name="interestPaid" value="Annually">
            <label for="annually">Annually</label>
            <input type="radio" id="maturity" name="interestPaid" value="Maturity">
            <label for="maturity">At Maturity</label><br>
         
        </div>
        <div style="padding-top:10px;">
         <button onclick="calculateInterest()">calculate interest</button>
        </div>
        <h1 id="final">Final Balance</h1>

    </main>
	<script src="index.js"></script>
  </body>
</htm
